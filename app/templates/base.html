<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="menu">
        <ul>
            <li class="{% if request.endpoint == 'main.inventory' %}active{% endif %}">
                <a href="{{ url_for('main.inventory') }}">Inventory</a>
            </li>
            <li class="{% if request.endpoint == 'main.payout' %}active{% endif %}">
                <a href="{{ url_for('main.payout') }}">Payout</a>
            </li>
            <li class="{% if request.endpoint == 'main.payout_history' %}active{% endif %}">
                <a href="{{ url_for('main.payout_history') }}">Payout history</a>
            </li>
            <li class="{% if request.endpoint == 'main.profile' %}active{% endif %}">
                <a href="{{ url_for('main.profile') }}">Profile</a>
            </li>
            <li class="{% if request.endpoint == 'main.logout' %}active{% endif %}">
                <a href="{{ url_for('main.logout') }}">Log out</a>
            </li>
        </ul>
    </nav>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
