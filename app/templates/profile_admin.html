{% extends 'base.html' %}

{% block title %}Perfiles de Usuarios{% endblock %}

{% block content %}
    <div>
        <h2>Perfiles de Usuarios</h2>
    
    <!-- BotÃ³n para agregar nuevo usuario -->
    <a href="{{ url_for('main.create_user') }}" class="new-account">Agregar nuevo usuario</a>
    <table>
        <thead>
            <tr>
                <th>Email</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>
                    <!-- Hacer clic en el email lleva al perfil del usuario -->
                    <a href="{{ url_for('main.view_profile', user_id=user.id) }}">{{ user.email }}</a>
                </td>
                <td>{{ user.name }}</td>
                <td>
                    <a href="{{ url_for('main.edit_user', user_id=user.id) }}" class="action-link">Editar</a> | 
                    <a href="{{ url_for('main.delete_user', user_id=user.id) }}" class="action-link" onclick="return confirm('Are you sure you want to delete this user?');">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
