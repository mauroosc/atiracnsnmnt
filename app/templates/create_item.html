{% extends 'base.html' %}

{% block title %}Crear nuevo ítem{% endblock %}

{% block content %}
<div class="item-container">
    <h2>Crear nuevo ítem para {{ user.name }}</h2>

    <form action="{{ url_for('main.create_item', user_id=user.id) }}" method="POST">
        <label for="name">Nombre del ítem:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required><br>

        <label for="size">Talle:</label>
        <input type="text" id="size" name="size" required><br>

        <label for="status">Estado:</label>
        <select id="status" name="status" required>
            <option value="in stock">In stock</option>
            <option value="sold">Sold</option>
            <option value="paid">Paid</option>
            <option value="retired">Retired</option>
        </select><br>

        <label for="net">Net:</label>
        <input type="number" id="net" name="net" required><br>
        
        <label for="price">Price:</label>
        <input type="number" id="price" name="price"><br>
      
        <label for="condition">Condición:</label>
        <input type="text" id="condition" name="condition" required><br>

        <label for="date">Fecha:</label>
        <input type="date" id="date" name="date" required><br>

        <button type="submit" class="btn">Crear ítem</button>
    </form>
</div>
{% endblock %}
