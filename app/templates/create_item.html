{% extends 'base.html' %}

{% block title %}Crear nuevo ítem{% endblock %}

{% block content %}
    <h2>Crear nuevo ítem para {{ user.name }}</h2>

    <form action="{{ url_for('main.create_item', user_id=user.id) }}" method="POST">
        <label for="name">Nombre del ítem:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required><br>

        <label for="size">Talle:</label>
        <input type="text" id="size" name="size" required><br>

        <label for="status">Estado:</label>
        <select id="status" name="status" required>
            <option value="in stock">In stock</option>
            <option value="sold">Sold</option>
            <option value="paid">Paid</option>
            <option value="retired">Retired</option>
        </select><br>

        <label for="purchase_price">Precio de compra:</label>
        <input type="number" id="purchase_price" name="purchase_price" required><br>

        <label for="sale_price">Precio de venta:</label>
        <input type="number" id="sale_price" name="sale_price"><br>

        <label for="condition">Condición:</label>
        <input type="text" id="condition" name="condition" required><br>

        <label for="date">Fecha:</label>
        <input type="date" id="date" name="date" required><br>

        <input type="submit" value="Crear ítem">
    </form>
{% endblock %}
