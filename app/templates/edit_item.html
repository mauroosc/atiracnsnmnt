{% extends 'base.html' %}

{% block title %}Editar ítem{% endblock %}

{% block content %}
<div class="item-container">
    <h2>Editar ítem para {{ item.name }}</h2>

    <form action="{{ url_for('main.edit_item', item_id=item.id) }}" class="form-edit" method="POST">
        <label for="name">Nombre del ítem:</label>
        <input type="text" id="name" name="name" value="{{ item.name }}" required><br>

        <label for="details">Detalles:</label>
        <input type="text" id="details" name="details" value="{{ item.details }}" required><br>  <!-- Cambié textarea por input -->

        <label for="status">Estado:</label>
        <select id="status" name="status" required>
            <option value="in stock" {% if item.status == 'in stock' %}selected{% endif %}>In stock</option>
            <option value="sold" {% if item.status == 'sold' %}selected{% endif %}>Sold</option>
            <option value="paid" {% if item.status == 'paid' %}selected{% endif %}>Paid</option>
            <option value="retired" {% if item.status == 'retired' %}selected{% endif %}>Retired</option>
        </select><br>

        <label for="net">Net:</label>
        <input type="number" id="net" name="net" value="{{ item.net }}" required><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" value="{{ item.price }}"><br>
        <button type="submit" class="btn">Actualizar ítem</button>
    </form>
</div>
{% endblock %}
