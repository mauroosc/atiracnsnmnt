{% extends 'base.html' %}

{% block title %}Editar ítem{% endblock %}

{% block content %}
    <h2>Editar ítem</h2>

    <form action="{{ url_for('main.edit_item', item_id=item.id) }}" method="POST">
        <label for="name">Nombre del ítem:</label>
        <input type="text" id="name" name="name" value="{{ item.name }}" required><br>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color" value="{{ item.color }}" required><br>

        <label for="size">Talle:</label>
        <input type="text" id="size" name="size" value="{{ item.size }}" required><br>

        <label for="status">Estado:</label>
        <select id="status" name="status" required>
            <option value="in stock" {% if item.status == 'in stock' %}selected{% endif %}>In stock</option>
            <option value="sold" {% if item.status == 'sold' %}selected{% endif %}>Sold</option>
            <option value="paid" {% if item.status == 'paid' %}selected{% endif %}>Paid</option>
            <option value="retired" {% if item.status == 'retired' %}selected{% endif %}>Retired</option>
        </select><br>

        <label for="net">NET:</label>
        <input type="number" id="net" name="purchase_price" value="{{ item.purchase_price }}" required><br>
        
        <label for="price">PRICE:</label>
        <input type="number" id="price" name="sale_price" value="{{ item.sale_price }}"><br>
      
        <label for="condition">Condición:</label>
        <input type="text" id="condition" name="condition" value="{{ item.condition }}" required><br>

        <label for="date">Fecha:</label>
        <input type="date" id="date" name="date" value="{{ item.date }}" required><br>

        <input type="submit" value="Actualizar ítem">
    </form>
{% endblock %}
